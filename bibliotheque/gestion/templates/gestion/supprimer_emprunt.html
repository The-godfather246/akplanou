{% extends "gestion/base.html" %}

{% block title %}Supprimer un emprunt{% endblock %}

{% block content %}
<h1>Supprimer un emprunt</h1>

<p>Êtes-vous sûr de vouloir supprimer l'emprunt de {{ emprunt.membre }} pour le livre "{{ emprunt.exemplaire.livre.titre }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'gestion_emprunts' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
