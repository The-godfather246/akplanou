{% extends "gestion/base.html" %}

{% block title %}Modifier un livre{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Modifier un livre</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" name="titre" class="form-control" value="{{ livre.titre }}" required>
        </div>
        <div class="form-group">
            <label for="auteur">Auteur:</label>
            <input type="text" id="auteur" name="auteur" class="form-control" value="{{ livre.auteur }}" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" value="{{ livre.isbn }}" required>
        </div>
        <div class="form-group">
            <label for="edition">Ã‰dition:</label>
            <input type="text" id="edition" name="edition" class="form-control" value="{{ livre.edition }}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" value="{{ livre.genre }}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" onclick="history.back();">Annuler</button>
    </form>
</div>
{% endblock %}
