{% extends "gestion/base.html" %}

{% block title %}Modifier un membre{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Modifier un membre</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
</div>
{% endblock %}
